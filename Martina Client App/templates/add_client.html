<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">➕ Add New Client</h2>

    <form action="/add_client" method="POST" class="mt-3">
        <input type="text" name="name" placeholder="Client Name" required class="form-control mb-2">
        <input type="text" name="phone" placeholder="Phone Number (Optional)" class="form-control mb-2">
        <input type="email" name="email" placeholder="Email (Optional)" class="form-control mb-2">
        <button type="submit" class="btn btn-success w-100">✔️ Save Client</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3 w-100">⬅️ Back to Home</a>
</body>
</html>
