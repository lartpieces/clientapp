<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Visit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">❌ Delete Visit</h2>

    <h4>Client: {{ name }}</h4>
    <form action="/delete_visit" method="POST">
        <input type="hidden" name="name" value="{{ name }}">
        
        <label for="visit_id">Select Visit to Delete:</label>
        <select name="visit_id" class="form-control mb-3" required>
            {% for visit in visits %}
                <option value="{{ visit.id }}">{{ visit.visit_date.strftime('%Y-%m-%d') }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn btn-danger w-100">🗑️ Delete Visit</button>
        <a href="/" class="btn btn-secondary w-100 mt-2">⬅️ Cancel</a>
    </form>
</body>
</html>
