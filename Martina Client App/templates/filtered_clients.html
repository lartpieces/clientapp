<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">📅 Clients Who Visited Between {{ start_date }} and {{ end_date }}</h2>

    <a href="/" class="btn btn-secondary mb-3">⬅️ Back to Home</a>

    <ul class="list-group">
        {% for client in clients %}
            <li class="list-group-item">
                <strong>{{ client.name }}</strong> - 📅 Last Visit: {{ client.visit_date.date() }} (Phone: {{ client.phone }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
