<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Follow-Ups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">📞 Clients to Call in the Next 7 Days</h2>

    <a href="/" class="btn btn-secondary mb-3">⬅️ Back to Home</a>

    <ul class="list-group">
        {% for client in clients %}
            <li class="list-group-item">
                <strong>{{ client.name }}</strong> - 📅 Follow-up Date: {{ client.next_followup.date() }} (Phone: {{ client.phone }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
